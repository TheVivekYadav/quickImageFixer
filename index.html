<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Preview</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.4/cropper.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center">Image Upload and Preview</h1>
    <div class="form-group container">
        <label for="">Upload Image file</label>
        <input class="form-control" type="file" name="" id="file-input" required accept="image/*">
    </div>
    <div class="box">
        <div class="result">

        </div>
    </div>

    <div class="box-2 img-result hide">
        <img src="" alt="" class="cropped">
    </div>

    <div class="box">
        <div class="options hide">
            <label for="width">Width</label>
            <input type="number" name="" id="width" class="img-w" value="300" min="100" max="1200">
        </div>
        <button class="btn save hide">Save</button>

        <a href="" class="btn download hide">Download</a>

    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/0.8.1/cropper.min.js"></script>

<script src="js/script.js"></script>
</html>
